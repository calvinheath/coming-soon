    <script>
function createSlots(id, max) {
    const container = document.getElementById(id);
    for (let i = 0; i <= max; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.textContent = i;
        // Position slots so that the last one (max value) is visible initially
        slot.style.top = `${(i - max) * 100}%`;
        container.appendChild(slot);
    }
    container.dataset.current = max; // Start with the max value
}

function updateSlot(slotContainer, value) {
    const current = parseInt(slotContainer.dataset.current);
    const slots = slotContainer.getElementsByClassName('slot');
    const max = slots.length - 1;
    const newValue = value % (max + 1);

    // Move the current slot out of view
    slots[current].style.top = `${(max + 1) * 100}%`;

    // Position the new slot
    slots[newValue].style.top = '0%';

    slotContainer.dataset.current = newValue;
}

function countdown() {
    const countToDate = new Date(Date.UTC(2023, 12, 1, 18, 0, 0)); // Year, Month (0-11), Day, Hours, Minutes, Seconds
    const now = new Date();
    const difference = countToDate - now;

    if (difference > 0) {
        // Time calculations
        const days = Math.floor(difference / (1000 * 60 * 60 * 24)) % 31;
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        // Update HTML
        updateSlot(document.getElementById('days'), days);
        updateSlot(document.getElementById('hours'), hours);
        updateSlot(document.getElementById('minutes'), minutes);
        updateSlot(document.getElementById('seconds'), seconds);
    } else {
        clearInterval(interval);
        document.getElementById('countdown').innerHTML = "Launched!";
    }
}

// Initialize slots
createSlots('days', 30);
createSlots('hours', 23);
createSlots('minutes', 59);
createSlots('seconds', 59);

// Update countdown every second
const interval = setInterval(countdown, 1000);
